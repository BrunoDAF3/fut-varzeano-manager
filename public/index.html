                                                    {players.length === 0 && <li className="px-6 py-8 text-center text-gray-400 italic">Lista vazia.</li>}
                                                </ul>
                                            </div>
                                        </div>
                                    )}
                                    {adminTab === 'sponsors' && (
                                        <div className="space-y-6">
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-200"><p className="text-sm text-gray-500 uppercase font-bold">Total Previsto</p><p className="text-2xl font-bold text-gray-800">R$ {totalRevenue.toFixed(2)}</p></div>
                                                <div className="bg-white p-4 rounded-xl shadow-sm border border-gray-200"><p className="text-sm text-gray-500 uppercase font-bold">Arrecadado ({MONTHS[selectedMonth]})</p><p className={`text-2xl font-bold ${collectedThisMonth < totalRevenue ? 'text-amber-600' : 'text-emerald-600'}`}>R$ {collectedThisMonth.toFixed(2)}</p></div>
                                            </div>
                                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                                                <h2 className="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2"><CurrencyDollar className="text-emerald-600" /> Novo Patrocinador</h2>
                                                <form onSubmit={handleAddSponsor} className="flex flex-col md:flex-row gap-4 items-end">
                                                    <div className="flex-1 w-full"><label className="block text-sm font-medium text-gray-700 mb-1">Nome</label><input required type="text" value={newSponsor.name} onChange={e => setNewSponsor({...newSponsor, name: e.target.value})} className="w-full rounded-lg border-gray-300 border p-2 focus:ring-2 focus:ring-emerald-500 outline-none" /></div>
                                                    <div className="w-full md:w-48"><label className="block text-sm font-medium text-gray-700 mb-1">Valor (R$)</label><input required type="number" step="0.01" value={newSponsor.value} onChange={e => setNewSponsor({...newSponsor, value: e.target.value})} className="w-full rounded-lg border-gray-300 border p-2 focus:ring-2 focus:ring-emerald-500 outline-none" /></div>
                                                    <button type="submit" className="w-full md:w-auto bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700 font-medium transition-colors">Adicionar</button>
                                                </form>
                                            </div>
                                            <div className="bg-white rounded-xl shadow-sm border border-gray-200">
                                                <div className="px-6 py-4 border-b border-gray-200 bg-gray-50 flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
                                                    <h2 className="font-bold text-gray-700">Controle</h2>
                                                    <div className="flex items-center gap-2 bg-white px-3 py-1 rounded-md border border-gray-300">
                                                        <CalendarBlank size={16} className="text-gray-500" />
                                                        <select value={selectedMonth} onChange={(e) => setSelectedMonth(parseInt(e.target.value))} className="bg-transparent text-sm font-medium outline-none text-gray-700 cursor-pointer">{MONTHS.map((m, i) => <option key={i} value={i}>{m}</option>)}</select>
                                                        <select value={selectedYear} onChange={(e) => setSelectedYear(parseInt(e.target.value))} className="bg-transparent text-sm font-medium outline-none text-gray-700 cursor-pointer border-l border-gray-200 pl-2"><option value={2024}>2024</option><option value={2025}>2025</option></select>
                                                    </div>
                                                </div>
                                                <div className="overflow-x-auto">
                                                    <table className="w-full text-left text-sm">
                                                        <thead className="bg-gray-50 text-gray-500 font-medium uppercase tracking-wider"><tr><th className="px-6 py-3">Nome</th><th className="px-6 py-3">Valor</th><th className="px-6 py-3 text-center">Status</th><th className="px-6 py-3 text-right">AÃ§Ãµes</th></tr></thead>
                                                        <tbody className="divide-y divide-gray-200">
                                                            {sponsors.map(sponsor => {
                                                                const isPaid = sponsor.paidMonths?.includes(currentPaymentKey);
                                                                return (
                                                                    <tr key={sponsor.id} className="hover:bg-gray-50 transition-colors">
                                                                        <td className="px-6 py-4 font-medium text-gray-900">{sponsor.name}</td>
                                                                        <td className="px-6 py-4 text-gray-600">R$ {sponsor.value?.toFixed(2)}</td>
                                                                        <td className="px-6 py-4 text-center"><button onClick={() => handleTogglePayment(sponsor.id, isPaid)} className={`inline-flex items-center gap-1 px-3 py-1 rounded-full text-xs font-bold border transition-all ${isPaid ? 'bg-green-100 text-green-700 border-green-200 hover:bg-green-200' : 'bg-red-50 text-red-600 border-red-200 hover:bg-red-100'}`}>{isPaid ? <><CheckCircle size={14} /> PAGO</> : <><XCircle size={14} /> PENDENTE</>}</button></td>
                                                                        <td className="px-6 py-4 text-right"><button onClick={() => handleDeleteSponsor(sponsor.id)} className="text-gray-400 hover:text-red-600"><Trash size={16} /></button></td>
                                                                    </tr>
                                                                );
                             
                                                            })}
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    {adminTab === 'settings' && (
                                        <div className="max-w-2xl mx-auto space-y-6">
                                            <div className="bg-white rounded-xl shadow-sm border border-gray-200 p-8">
                                                <h2 className="text-xl font-bold text-gray-800 mb-6 pb-2 border-b border-gray-100">Identidade</h2>
                                                <div className="space-y-4">
                                                    <div><label className="block text-sm font-medium text-gray-700 mb-1">Nome do Time</label><input type="text" value={teamInfo.name} onChange={(e) => setTeamInfo({...teamInfo, name: e.target.value})} className="w-full rounded-lg border-gray-300 border p-3 focus:ring-2 focus:ring-emerald-500 outline-none text-lg" /></div>
                                                    <div><label className="block text-sm font-medium text-gray-700 mb-1">URL do Escudo</label><input type="url" value={teamInfo.logo} onChange={(e) => setTeamInfo({...teamInfo, logo: e.target.value})} className="w-full rounded-lg border-gray-300 border p-3 focus:ring-2 focus:ring-emerald-500 outline-none text-sm font-mono text-gray-600" /></div>
                                                    <div className="pt-4 flex justify-end"><button onClick={handleUpdateTeam} className="bg-emerald-600 text-white px-8 py-3 rounded-lg hover:bg-emerald-700 font-bold shadow-lg shadow-emerald-200 transition-all active:scale-95">Salvar</button></div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<TeamManagerApp />);
    </script>
</body>
</html>
